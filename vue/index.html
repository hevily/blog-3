<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>

	<body>
		<!--1、DOM数据绑定-->
		<div id="app">
			{{message}}
		</div>
		<!--2、指令-提示v-bind:title-->
		<div id="app-2">
			<span v-bind:title="message">
				2、指令-提示v-bind:title
			</span>
		</div>
		<!--3、指令-条件v-if-->
		<div id="app-3">
			<p v-if="seen">3、指令-条件v-if</p>
		</div>
		<!--4、指令-循环v-for-->
		<div id="app-4">
			<span>4、指令-循环for</span>
			<ul>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ul>
		</div>
		<!--5、指令-事件监听v-on-->
		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click="alert">点击</button>
		</div>
		<!--6、指令数据双向绑定v-model-->
		<div id="app-6">
			<span>6、指令-数据双向绑定v-model</span>
			<div style="padding-left: 20px;">
				<p>{{message}}</p>
				<input v-model="message">
			</div>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: '1、DOM数据绑定'
			}
		})
		var app2 = new Vue({
			el: "#app-2",
			data: {
				message: '指令提示'
			}
		})
		var app3 = new Vue({
			el: "#app-3",
			data: {
				seen: true
			}
		})
		var app4 = new Vue({
			el: "#app-4",
			data: {
				todos: [{
						text: '学习javascript'
					},
					{
						text: '学习Vue'
					},
					{
						text: '学习整个项目'
					}
				]
			}
		})
		var app5 = new Vue({
			el: "#app-5",
			data: {
				message: '5、指令-事件监听v-on'
			},
			methods: {
				alert: function() {
					alert(this.message)
				}
			}
		})
		var app6 = new Vue({
			el: "#app-6",
			data: {
				message: "datas"
			}
		})
	</script>

</html>
