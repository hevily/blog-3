<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/mui.dtpicker.js"></script>
		<script src="js/mui.picker.all.js"></script>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/mui.picker.css" />
		<link rel="stylesheet" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="css/mui.dtpicker.css" />
		<style type="text/css">
			body {
				margin-top: 50px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-transparent mui-bar-nav">
			<h1 class="mui-title">Hello Mui</h1>
		</header>
		<!--创建子页面-->
		<script type="text/javascript">
			//从其他页面跳转过来无法加载子页面
			mui.init({
				subpages: [{
					url: 'list.html',
					styles: {
						top: '300px',
						bottom:'0px'
					}
				}]
			})
		</script>
		<!--打开新页面-->
		<button id="openNewPage" type="button" class="mui-btn mui-btn-blue mui-btn-block">UI.html</button>
		<button id="showURL" type="button" class="mui-btn mui-btn-blue mui-btn-block">显示当前页面URL</button>
		<script type="text/javascript">
			//mui.plusReady()等待DOM加载完
			mui.plusReady(function  () {
				$("#showURL").click(function  () {
				alert("当前页面URL：" + plus.webview.currentWebview().getURL());
			})
			})
		</script>
		<script type="text/javascript">
			$("#openNewPage").click(function() {
				var webview = mui.openWindow({
					url: 'UI.html',
					ID:"UI",
					extras: {//页面传值
						name: 'mui'
					},
					createNew:false,  //同一个ID的页面不重复创建直接显示
					show:{
						autoShow:true,  //为false时仅创建但不显示子页面
						aniShow:'slide-in-bottom',  //页面加载方向，默认为slide-in-right
						duration:1000        //页面加载持续时间，Android默认为100ms，IOS为200ms
					}
				});
				alert(webview.name);
			})
		</script>
	</body>

</html>
